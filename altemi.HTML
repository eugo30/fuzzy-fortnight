<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal 1 althemi</title>
<style>
       
    body { background: #0b0b0b; color: #eee; font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; }
.sidebar { width: 220px; background: #151515; height: 100vh; padding: 20px; border-right: 1px solid #333; }
.main-content { flex-grow: 1; padding: 40px; display: flex; justify-content: center; }
.dashboard-card { background: #1a1a1a; padding: 30px; border-radius: 20px; border: 1px solid #fbcc5c; width: 400px; box-shadow: 0 0 30px rgba(251, 204, 92, 0.1); }
.price-display { font-size: 3em; font-weight: bold; color: #fbcc5c; text-align: center; margin: 10px 0; }
/* PnL Section */
.pnl-box { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 15px; text-align: center; }
input { background: #000; border: 1px solid #333; color: #fbcc5c; padding: 8px; width: 80%; margin: 5px 0; border-radius: 4px; text-align: center; }
.profit { color: #2ecc71; } .loss { color: #e74c3c; }


.signal-box { padding: 15px; border-radius: 12px; text-align: center; font-weight: bold; border: 2px solid #444; }
.buy { color: #2ecc71; border-color: #2ecc71; background: rgba(46, 204, 113, 0.1); }
.sell { color: #e74c3c; border-color: #e74c3c; background: rgba(231, 76, 60, 0.1); }
.wait { color: #f1c40f; border-color: #f1c40f; }
.log-window { height: 200px; overflow-y: auto; background: #000; border-radius: 10px; padding: 10px; margin-top: 20px; font-family: monospace; }
.log-msg-buy { color: #2ecc71; } .log-msg-sell { color: #e74c3c; }
button { width: 100%; padding: 10px; margin-bottom: 10px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
button:hover { background: #444; }


.audio-status { font-size: 0.6em; color: #444; margin-top: 10px; text-align: center; }


</style>



</head>
<body onclick="enableAudio()">


    <div class="sidebar">
        <h2>TERMINAL 1 althemi</h2>
        <button onclick="toggleBot()">Toggle Scalper</button>
        <button onclick="downloadCSV()">Export Logs (CSV)</button>
        <button onclick="clearLogs()" style="color: #e74c3c;">Reset Data</button>
    </div>

    <div class="main-content">
        <div id="bot-container" class="dashboard-card">
            <h2 id="status-title">CELO LIVE</h2>
            <div class="price-display" id="price-val">$0.0000</div>


            <div class="pnl-box">
                <div style="font-size: 0.8em; margin-bottom: 5px;">PNL CALCULATOR</div>
                <input type="number" id="buy-price" value="0.50" step="0.01" placeholder="Entry Price">
                <input type="number" id="amt" value="100" step="10" placeholder="Amount ($)">
                <div id="pnl-display" style="font-size: 1.4em; margin-top: 10px;">$0.00</div>
            
            </div>



            <div id="signal-display" class="signal-box wait">SYNCING MARKET...</div>
            
            <div class="stats-grid">
                <div>Z-Score: <span id="z-val">--</span></div>
                <div>Mean: <span id="mean-val">--</span></div>
            </div>

            <div class="log-header">Trade History</div>
            <div id="log-window" class="log-window"></div>
        </div>
        <div class="audio-status" id="audio-note">Click anywhere to enable Sound Alerts ðŸ””</div>
    </div>

  
    <script>
let priceHistory = [];
const WINDOW_SIZE = 15;
let tradeLogs = JSON.parse(localStorage.getItem('celo_logs')) || [];
let audioEnabled = false;


const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function enableAudio() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        audioEnabled = true;
        document.getElementById("audio-note").innerText = "Sound Alerts Active âœ…";
    }

    function playAlert(type) {
        if (!audioEnabled) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        // High beep for Buy, lower for Sell
        osc.frequency.value = type === 'buy' ? 880 : 440;
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        
        osc.start();
        osc.stop(audioCtx.currentTime + 0.5);
    }



async function fetchPrice() {
    try {
        const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=celo&vs_currencies=usd");
        const data = await response.json();
        const price = data.celo.usd;

// 1. PnL Logic
const entry = parseFloat(document.getElementById("buy-price").value);
const amt = parseFloat(document.getElementById("amt").value);
const pnl = ((price - entry) / entry) * amt;
const pnlDiv = document.getElementById("pnl-display");
pnlDiv.innerText = (pnl >= 0 ? "+" : "") + `$${pnl.toFixed(2)}`;
pnlDiv.className = pnl >= 0 ? "profit" : "loss";




// Z-Score Logic (Window of 20)
        priceHistory.push(price);
        if (priceHistory.length > WINDOW_SIZE) priceHistory.shift();

        document.getElementById("price-val").innerText = `$${price.toFixed(4)}`;

        if (priceHistory.length >= WINDOW_SIZE) {
            const mean = priceHistory.reduce((a, b) => a + b) / priceHistory.length;
            const sqDiff = priceHistory.map(p => Math.pow(p - mean, 2));
            const stdDev = Math.sqrt(sqDiff.reduce((a, b) => a + b) / priceHistory.length);
            const zScore = stdDev > 0 ? (price - mean) / stdDev : 0;
            
            document.getElementById("z-val").innerText = zScore.toFixed(2);
            document.getElementById("mean-val").innerText = mean.toFixed(4);
            updateSignal(zScore, price);
        }
    } catch (e) { console.error("Update failed"); }
}


function updateSignal(z, price) {
    const box = document.getElementById("signal-display");
    if (z < -2.0) {
        box.innerText = "ðŸš¨ BUY SIGNAL"; box.className = "signal-box buy";
        addLog(`Oversold Alert @ $${price}`, "buy");
    } else if (z > 2.0) {
        box.innerText = "ðŸ”¥ SELL SIGNAL"; box.className = "signal-box sell";
        addLog(`Overbought Alert @ $${price}`, "sell");
    } else {
        box.innerText = "âš–ï¸ SCANNING"; box.className = "signal-box wait";
    }
}

function addLog(msg, type) {
    const logEntry = { time: new Date().toLocaleTimeString(), msg, type };
    tradeLogs.unshift(logEntry);
    if (tradeLogs.length > 30) tradeLogs.pop();
    localStorage.setItem('celo_logs', JSON.stringify(tradeLogs));
    renderLogs();
}

function renderLogs() {
    document.getElementById("log-window").innerHTML = tradeLogs.map(l => 
        `<div class="log-entry log-msg-${l.type}"><span>[${l.time}]</span> ${l.msg}</div>`
    ).join('');
}

function downloadCSV() {
    let csv = "Time,Message,Type\n" + tradeLogs.map(l => `${l.time},${l.msg},${l.type}`).join("\n");
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'celo_trade_history.csv'; a.click();
}

function clearLogs() { localStorage.removeItem('celo_logs'); tradeLogs = []; renderLogs(); }

setInterval(fetchPrice, 10000);
fetchPrice();
renderLogs();


        function toggleBot() {
            const container = document.getElementById('bot-container');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>
